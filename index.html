<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TIC TAC TOE</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="profile">
        <a href="https://github.com/competitive-flamingo/tic-tac-toe" target="_blank"></a>
    </div>
    <div class="game-container">
        <div class="cell top left" index="0"></div>
        <div class="cell c2 top" index="1"></div>
        <div class="cell c3 top right" index="2"></div>
        <div class="cell c4 left" index="3"></div>
        <div class="cell c5" index="4"></div>
        <div class="cell c6 right" index="5"></div>
        <div class="cell c7 bottom left" index="6"></div>
        <div class="cell c8 bottom" index="7"></div>
        <div class="cell c9 bottom right" index="8"></div>
    </div>
    <div class="scores">
        <div class="p player-1">
            <div class="name turn">PLAYER (X)</div>
            <div class="score">0</div>
        </div>
        <div class="tie">
            <div class="name">TIE</div>
            <div class="score">0</div>
        </div>
        <div class="p player-2">
            <div class="name">PLAYER (O)</div>
            <div class="score">0</div>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
